<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars</title>
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1>STAR WARS</h1>
    <div class="fighter">
        <div class="row" id="fighter">
            <div class="col-3">
                <div class="card" id="yoda">
                    <h5>YODA</h5>
                    <br>
                    <br>
                    <h6 id="yhp">140</h6>
                </div>
            </div>

            <div class="col-3">
                <div class="card" id="chewy">
                    <h5>CHEWY</h5>
                    <br>
                    <br>
                    <h6 id="chp">150</h6>
                </div>
            </div>

            <div class="col-3">
                <div class="card" id="vader">
                    <h5>VADER</h5>
                    <br>
                    <br>
                    <h6 id="vhp">155</h6>
                </div>
            </div>

            <div class="col-3">
                <div class="card" id="sidious">
                    <h5>SIDIOUS</h5>
                    <br>
                    <br>
                    <h6 id="shp">145</h6>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-5">
            <h2 id="yW">YOU</h2>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
            <h2 id="eW">ENEMY</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div id="userPick"></div>
        </div>
        <div class="col-2">
            <div id="btn" class="btn btn-warning">ATTACK</div>
        </div>
        <div class="col-5">
            <div id="userEnemy"></div>
        </div>
    </div>
    <div id="winner"></div>
    <div id="win" class="col-12"></div>
    <div id="btnr" class="btn btn-warning">RESTART</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
